<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cryptosquare</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <h1>Cryptosquare</h1>
      <form id="formCry">
      
      <div class="form-group">
        <div class="row justify-content-right">
          <div class="col-4">
            <p>Input a text passage to get a Cryptosquare message:</p>
            <textarea id="user-input" name="user-input" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="btn-primary">Click to check Cryptosquare Text</button>      
    </form>
  </div>  
    <div id="output">
      <h2>Cryptosquare Text:</h2>
    </div>
  </body>
</html>
